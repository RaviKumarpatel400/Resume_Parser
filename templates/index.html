<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: rgba(255, 255, 255, 0.9);
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://img.freepik.com/premium-photo/back-school-background-with-school-supplies-clock_729149-149134.jpg?w=996');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: var(--bg-color);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 650px;
          
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        input[type="text"],
        .file-input-button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-input-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Resume Parser</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="job_url">Job Description URL:</label>
                    <input type="text" id="job_url" name="job_url" required placeholder="Enter job description URL">
                </div>

                <div class="form-group">
                    <label for="resumes">Select Resumes:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="resumes" name="resumes" multiple required>
                        <div class="file-input-button">Choose Files</div>
                    </div>
                </div>

                <button type="submit">Parse Resumes</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            var fileName = e.target.files.length > 1 ? e.target.files.length + ' files selected' : e.target.files[0].name;
            document.querySelector('.file-input-button').textContent = fileName;
        });
    </script>
</body>
</html>
