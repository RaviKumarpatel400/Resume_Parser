<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Style for the background video */
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.8;
        }

        /* Style for the form and text */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Optional overlay effect */
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Blur effect */
            width: 400px; /* Increased width */
            max-width: 90%; /* Responsive on smaller screens */
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #019874;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #00b894;
            text-decoration: none;
        }

        a:hover {
            color: #019874;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://cdn.pixabay.com/video/2024/03/04/203021-919745637_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Signup</h2>
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Signup</button>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
</body>
</html>
